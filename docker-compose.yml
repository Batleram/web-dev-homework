version: "3"

services:
    wd-node-frontend-builder:
        build:
          context: ./frontend
          dockerfile: Dockerfile
        container_name: wd-node-frontend-builder
        volumes:
          - ./public:/srv/build
    wd-php-backend:
      container_name: wd-php-parser
      restart: unless-stopped
      build:
        context: ./backend
      environment:
        - DBHOST=wd-database
        - DB=wd
        - DBUSER=${DBUSER}
        - DBPASS=${DBPASS}
      volumes:
          - ./backend:/usr/share/nginx/html

    wd-webserver:
        container_name: wd-nginx
        restart: unless-stopped
        image: nginx:1.21.6
        ports:
            - "5002:80"
        volumes:
            - ./default-nginx.conf:/etc/nginx/conf.d/default.conf
            - ./public:/usr/share/nginx/html
    wd-database:
        container_name: wd-database
        restart: always
        image: mariadb:10.6.7
        environment:
          - MYSQL_DATABASE=wd
          - MYSQL_ROOT_PASSWORD=${ROOTPASS}
          - MYSQL_USER=${DBUSER}
          - MYSQL_PASSWORD=${DBPASS}
        volumes:
          - ./mariadb.entrypoint.sql:/docker-entrypoint-initdb.d/mariadb.entrypoint.sql
          - ./mysql:/var/lib/mysql
networks:
    default:
        external: false
        name: "wd-network"
